<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Dashpass</title>
	<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>



	<!-- NAVBAR -->
	<nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
		<div class="container">
			<a href="index.html" class="navbar-brand">Dashpass</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNav">
				<ul class="navbar-nav">
					<li class="nav-item px-2">
						<a href="index.html" class="nav-link ">Dashboard</a>
					</li>
					<li class="nav-item px-2">
						<a href="posts.html" class="nav-link ">Posts</a>
					</li>
					<li class="nav-item px-2">
						<a href="categories.html" class="nav-link ">Categories</a>
					</li>
					<li class="nav-item px-2">
						<a href="users.html" class="nav-link">Users</a>
					</li>
				</ul>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown mr-3">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-user d-sm-none"></i> Welcome Cory
						</a>
						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item">
								<i class="fa fa-user-circle"></i> Profile
							</a>
							<a href="settings.html" class="dropdown-item">
								<i class="fa fa-gear"></i> Settings
							</a>
						</div>
					</li>
					<li class="nav-item">
						<a href="login.html" class="nav-link my-auto">
							<i class="fa fa-user-times d-sm-none"></i> Logout
						</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>



	<!-- HEADER -->

	<header id="main-header" class="py-2 bg-secondary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<h1><i class="fa fa-gear"></i> Settings</h1>
				</div>
			</div>
		</div>
	</header>



	<!-- ACTIONS -->

	<section id="action" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					<a href="index.html" class="text-dark"><i class="fa fa-arrow-left mt-2"></i> Back to Dashboard</a>					
				</div>
				
				<div class="col-md-3 ml-auto">
					<div class="input-group">
						<button class="btn btn-success btn-block my-2 my-sm-0" type="submit"><i class="fa fa-check"></i> Save Changes</button>
					</div>
				</div>
			</div>
		</div>
	</section>



	<!-- POSTS -->
	<section id="posts">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h4>Edit Profile</h4>
						</div>
						<form class="mx-3">
							<div class="form-group mt-2">
								<label class="col-form-label-lg mb-0">Allow User Registrations</label>
								<br>
								<label class="form-check-label mb-2">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">Yes
								</label>
								<br>
								<label class="form-check-label">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">No
								</label>	
							</div>
							<div class="form-group mt-2">
								<label class="col-form-label-lg mb-0">Homepage Format</label>
								<br>
								<label class="form-check-label mb-2">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">Post Index
								</label>
								<br>
								<label class="form-check-label mb-3">
									<input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">Single Page
								</label>	
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>



	<!-- FOOTER -->
	
	<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center m-0">Copyright &copy; 2017 Dashpass</p>
				</div>
			</div>
		</div>
	</footer>


	<!-- MODALS -->

	<!-- CHANGE PASSWORD MODAL -->

	<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header bg-info text-white">
	        <h5 class="modal-title" id="exampleModalLabel">Change Password</h5>
	        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          <span aria-hidden="true">&times;</span>
	        </button>
	      </div>
	      <div class="modal-body">
	        <form action="">
	        	<div class="form-group">
	        		<label>Password</label>
	        		<input type="password" class="form-control" placeholder="Password">
	        		<label class="mt-3">Confirm Password</label>
	        		<input type="password" class="form-control" placeholder="Password">
	        	</div>
	        </form>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
	        <button type="button" class="btn btn-info">Save changes</button>
	      </div>
	    </div>
	  </div>
	</div>

	<!-- POST MODAL -->
	
	<div class="modal fade" id="addPostModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-primary text-white">
					<h5 class="modal-title">Add Post</h5>
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="category">Category</label>
							<select class="form-control">
								<option value="">Web Development</option>
								<option value="">Tech Gadgets</option>
								<option value="">Business</option>
								<option value="">Health & Wellness</option>
							</select>
						</div>
						<div class="form-group">
							<label for="file">Image Upload</label>
							<input type="file" class="form-control-file">
							<small class="form-text text-muted">Max Size 3mb</small>
						</div>
						<div class="form-group">
							<label for="body">Body</label>
							<textarea name="editor1" class="form-control"></textarea>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button class="btn btn-primary" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>


	<!-- CATEGORY MODAL -->
	
	<div class="modal fade" id="addCategoryModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-success text-white">
					<h5 class="modal-title">Add Category</h5>
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title">Title</label>
							<input type="text" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button class="btn btn-success" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>

	<!-- USER MODAL -->
	
	<div class="modal fade" id="addUserModal">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header bg-warning text-white">
					<h5 class="modal-title">Add User</h5>
					<button class="close" data-dismiss="modal"><span>&times;</span></button>
				</div>
				<div class="modal-body">
					<form>
						<div class="form-group">
							<label for="title">Name</label>
							<input type="text" class="form-control">
						</div>
						<div class="form-group">
							<label for="email">Email</label>
							<input type="email" class="form-control">
						</div>
						<div class="form-group">
							<label for="title">Password</label>
							<input type="password" class="form-control">
						</div>
						<div class="form-group">
							<label for="title">Confirm Password</label>
							<input type="password" class="form-control">
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button class="btn btn-secondary" data-dismiss="modal">Close</button>
					<button class="btn btn-warning" data-dismiss="modal">Save Changes</button>
				</div>
			</div>
		</div>
	</div>


	<script src="js/jquery.min.js" type="text/javascript"></script>
	<script src="js/popper.min.js" type="text/javascript"></script>
	<script src="js/bootstrap.min.js" type="text/javascript"></script>
	<script src="https://cdn.ckeditor.com/4.7.3/standard/ckeditor.js"></script>
	<script>
		CKEDITOR.replace( 'editor1' );
	</script>
</body>
</html>
